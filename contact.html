<h3>Contact Me</h3>
<form>
	<fieldset>
		<legend>Please Enter Your Detail</legend>
	<label>Full Name</label>
	<input type="Text" name="fullname" placeholder="full name"><br>

	<label>Password</label>
	<input type="Password" name="pass"><br>
	
	<label>Phone Number</label>
	<input type="Number" name="phone"><br>
	
	<label>Gender</label>
	<input type="radio" name="gender">Male
	<input type="radio" name="gender">Female
	<input type="radio" name="gender">Other
	<br>

	<label>Choose Country</label>
	<select>
		<option>Nepal</option>
		<option>India</option>
		<option>China</option>
		<option>Bangladesh</option>
		<option>Pakistan</option>
	</select><br>

	<label>Your Interest (You can choose many items) </label>
	<input type="checkbox" name="play">Play
	<input type="checkbox" name="study">Study
	<input type="checkbox" name="dance">Dance
	<input type="checkbox" name="sing">Sing
	<input type="checkbox" name="act">Act
	</fieldset>

	<label>Message</label>
	<textarea>
		
	</textarea>
	<input type="submit" name="submit">
</fieldset>
